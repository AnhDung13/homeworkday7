<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <link rel="stylesheet" href="css/bai2.css" />
  </head>
  <body>
    <div class="contain">
      <div
        style="background-color: rgba(0, 0, 0, 0.3); width: 100vw; height: 45vh"
      >
        <div class="about">
          <div class="logo">
            <img src="img/logo.png" alt="" />
          </div>
          <div class="info">
            <h2>tập đoàn vingroup</h2>
            <p>Năm thành lập: <span style="font-weight: bold">1983</span></p>
            <p>dự án đã đầu tư: <span style="font-weight: bold">35</span></p>
          </div>
        </div>
      </div>
      <div class="nav">
        <ul>
          <li>
            <input
              type="radio"
              name="tab"
              id="tab-1"
              class="tab"
              checked
              hidden
            />
            <label for="tab-1">giới thiệu</label>
          </li>
          <li>
            <input type="radio" name="tab" id="tab-2" class="tab" hidden />
            <label for="tab-2">dự án đã đầu tư</label>
          </li>
          <li>
            <input type="radio" name="tab" id="tab-3" class="tab" hidden />
            <label for="tab-3">liên hệ</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
